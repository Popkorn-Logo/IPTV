    <script>
        var playerInstance = jwplayer("player");

        function changeChannel(file, keyId, key) {
           playerInstance.load([{
                file: file,
                drm: {
                    clearkey: {
                        keyId: keyId,
                        key: key
                    }
                },
                type: "dash"
            }]);
            playerInstance.play();

            var logoOverlay = document.getElementById('logo-overlay');
            logoOverlay.style.display = 'block';
            logoOverlay.style.opacity = '0.7';

            
            setTimeout(() => {
                logoOverlay.style.opacity = '0';
                setTimeout(() => {
                    logoOverlay.style.display = 'none';
                }, 500);
            }, 5000);
        }

     
        playerInstance.setup({
            playlist: [{
                sources: [

                        type: "dash",
